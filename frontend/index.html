<!DOCTYPE html>
<html lang="en">
<head>
    <!-- =======================
         META & TITLE
    ======================== -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipGen AI | Smart Clip Generator</title>

    <!-- =======================
         FONTS & BOOTSTRAP
    ======================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- =======================
         CUSTOM AI STYLES
    ======================== -->
    <style>
        :root{
            --primary:#6366f1;
            --accent:#22d3ee;
            --bg:#020617;
            --card:#020617cc;
            --text:#e5e7eb;
            --muted:#94a3b8;
            --error:#ef4444;
        }

        body{
            font-family:'Inter',sans-serif;
            background:radial-gradient(circle at top,#1e293b,#020617);
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
            color:var(--text);
        }

        /* =======================
           MAIN CARD
        ======================== */
        .studio-card{
            width:100%;
            max-width:560px;
            background:linear-gradient(180deg,#020617,#020617aa);
            border-radius:28px;
            padding:44px;
            box-shadow:0 50px 120px rgba(0,0,0,0.7);
            border:1px solid rgba(255,255,255,0.08);
            text-align:center;
        }

        .brand{
            font-size:2.8rem;
            font-weight:800;
            letter-spacing:1px;
        }

        .brand span{
            color:var(--accent);
        }

        .subtitle{
            color:var(--muted);
            font-size:0.95rem;
            margin-bottom:32px;
        }

        /* =======================
           TAB SWITCH
        ======================== */
        .tab-switch{
            display:flex;
            background:#020617;
            border:1px solid rgba(255,255,255,0.08);
            border-radius:18px;
            padding:6px;
            margin-bottom:24px;
        }

        .tab-btn{
            flex:1;
            padding:12px;
            border-radius:14px;
            font-weight:700;
            cursor:pointer;
            color:var(--muted);
            transition:.3s;
        }

        .tab-btn.active{
            background:linear-gradient(90deg,var(--primary),var(--accent));
            color:#020617;
        }

        /* =======================
           FORM
        ======================== */
        .tab-content{
            display:none;
            animation:fade .3s ease;
        }

        .tab-content.active{
            display:block;
        }

        @keyframes fade{
            from{opacity:0;transform:translateY(6px)}
            to{opacity:1;transform:none}
        }

        input{
            background:#020617;
            border:1px solid rgba(255,255,255,0.15);
            border-radius:16px!important;
            padding:14px!important;
            width:300px;
            color:var(--text)!important;
        }

        input::placeholder{
            color:var(--muted);
        }

        .error{
            color:var(--error);
            font-size:0.8rem;
            margin-top:10px;
            display:none;
        }

        .generate-btn{
            margin-top:22px;
            width:100%;
            padding:16px;
            border:none;
            border-radius:20px;
            font-weight:800;
            color:#020617;
            background:linear-gradient(90deg,var(--accent),#60a5fa);
            box-shadow:0 20px 40px rgba(34,211,238,0.4);
            transition:.4s;
        }

        .generate-btn:hover{
            transform:translateY(-4px);
            box-shadow:0 30px 60px rgba(34,211,238,0.55);
        }

        .note{
            font-size:0.75rem;
            color:var(--muted);
            margin-top:26px;
        }
    </style>
</head>

<body>

<!-- =======================
     AI STUDIO CARD
======================== -->
<div class="studio-card">
    <div class="brand">CLIPGEN <span>AI</span></div>
    <p class="subtitle">Turn long videos into viral clips using AI.</p>

    <!-- =======================
         INPUT MODE TABS
    ======================== -->
    <div class="tab-switch">
        <div class="tab-btn active" onclick="switchTab('upload')">Upload Video</div>
        <div class="tab-btn" onclick="switchTab('url')">Video URL</div>
    </div>

    <!-- =======================
         FORM
    ======================== -->
    <form id="clipForm" action="http://127.0.0.1:8000/process" method="POST" enctype="multipart/form-data">

        <!-- Upload Tab -->
        <div id="upload" class="tab-content active">
            <input type="file" id="videoInput" name="video" accept="video/*">
            <div id="videoError" class="error">Please upload a video file.</div>
        </div>

        <!-- URL Tab -->
        <div id="url" class="tab-content">
            <input type="text" id="urlInput" name="url" placeholder="Paste YouTube / Drive / MP4 link">
            <div id="urlError" class="error">Please enter a valid video URL.</div>
        </div>

        <button type="submit" class="generate-btn">
            Generate AI Clips ⚡
        </button>
    </form>

    <p class="note">
        Motion Analysis • Peak Detection • Auto 9:16 Reels
    </p>
</div>

<!-- =======================
     SCRIPT
======================== -->
<script>
    let activeTab = "upload";

    // Switch between Upload & URL tabs
    function switchTab(tab){
        activeTab = tab;

        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

        if(tab === "upload"){
            document.querySelector(".tab-btn:nth-child(1)").classList.add("active");
            document.getElementById("upload").classList.add("active");
            document.getElementById("urlInput").value = "";
            hideErrors();
        }else{
            document.querySelector(".tab-btn:nth-child(2)").classList.add("active");
            document.getElementById("url").classList.add("active");
            document.getElementById("videoInput").value = "";
            hideErrors();
        }
    }

    // Hide all error messages
    function hideErrors(){
        document.querySelectorAll(".error").forEach(e => e.style.display = "none");
    }

    // Form validation before submit
    document.getElementById("clipForm").addEventListener("submit", function(e){
        hideErrors();

        if(activeTab === "upload"){
            const video = document.getElementById("videoInput").files.length;
            if(!video){
                document.getElementById("videoError").style.display = "block";
                e.preventDefault();
            }
        }

        if(activeTab === "url"){
            const url = document.getElementById("urlInput").value.trim();
            if(!url){
                document.getElementById("urlError").style.display = "block";
                e.preventDefault();
            }
        }
    });
</script>

</body>
</html>
